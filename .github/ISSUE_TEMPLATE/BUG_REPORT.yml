name: Bug Report
description: "File a new bug report"
title: "[Bug]: "
labels: ["üêõ Bug", "üîç Triage"]
body:
  - type: markdown
    attributes:
      value: |
        # üíé Important: Bounty Program
        - If you want faster issue resolution, consider adding a bounty to this issue through our [Bounty Program](https://console.algora.io/org/coollabsio/bounties/new).

        # Before Submitting
        - **Ensure you are using the latest version of Coolify before reporting a bug.**

  - type: textarea
    id: error-and-logs
    attributes:
      label: Error Message and Logs
      description: Provide a detailed description of the error or exception you encountered, along with any relevant log output.
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Provide a step-by-step guide to reproduce the issue. Please be as detailed as possible, otherwise we may not be able to assist you.
      value: |
        1. 
        2. 
        3. 
        4.
    validations:
      required: true

  - type: input
    id: example-repo
    attributes:
      label: Example Repository URL
      description: If applicable, provide a URL to a repository demonstrating the issue.

  - type: input
    id: coolify-version
    attributes:
      label: Coolify Version
      description: Please provide the Coolify version you are using. This can be found in the top left corner of your Coolify dashboard.
      placeholder: "v4.0.0-beta.335"
    validations:
      required: true

  - type: dropdown
    id: cloud-version
    attributes:
      label: Are you using Coolify Cloud?
      options:
        - "No (self-hosted)"
        - "Yes (Coolify Cloud)"
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: Operating System and Version (self-hosted)
      description: Run `cat /etc/os-release` or `lsb_release -a` in your terminal and provide the operating system and version.
      placeholder: "Ubuntu 22.04"

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Any other relevant details about the issue.
