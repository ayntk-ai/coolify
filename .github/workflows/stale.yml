name: Manage Stale Issues and PRs

on:
  schedule:
    - cron: '0 1 * * *'  # Run daily at 1 AM UTC

jobs:
  manage-stale:
    runs-on: ubuntu-latest
    steps:
      - name: Manage stale issues and PRs
        uses: actions/stale@v9
        with:
          stale-issue-message: 'This issue will be closed in a few days if no response is received. Please provide an update with the requested information or comment if you need further assistance.'
          stale-pr-message: 'This pull request will be closed in a few days if no response is received. Please update or comment if you would like to continue working on it.'
          close-issue-message: 'This issue has been closed due to inactivity.'
          close-pr-message: 'This pull request has been closed due to inactivity.'
          days-before-stale: 0 # 10 days
          days-before-close: 0 # 4 days
          stale-issue-label: '‚è±Ô∏é Stale'
          stale-pr-label: '‚è±Ô∏é Stale'
          only-labels: 'üí§ Waiting for feedback'
          remove-stale-when-updated: true
          remove-issue-stale-when-updated: true
          remove-pr-stale-when-updated: true
          exempt-issue-labels: 'pinned,security'
          exempt-pr-labels: 'pinned,security'
          operations-per-run: 100
          delete-branch: true
          ignore-updates: false
          labels-to-remove-when-unstale: ''
          labels-to-add-when-unstale: ''
          labels-to-remove-when-stale: ''
          any-of-labels: ''
          ascending: false
          close-issue-reason: 'not_planned'
          exempt-all-milestones: false
