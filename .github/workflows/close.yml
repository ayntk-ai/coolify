name: Remove Labels and Assignees on Issue Close

on:
  issues:
    types: [closed]
  pull_request:
    types: [closed]

jobs:
  remove-labels-and-assignees:
    runs-on: ubuntu-latest
    steps:
      - name: Remove all labels and assignees
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue || context.payload.pull_request;
            const { owner, repo } = context.repo;
            
            try {
              // Remove all labels
              await github.rest.issues.removeAllLabels({
                owner,
                repo,
                issue_number: issue.number
              });
              console.log(`Removed all labels from issue/PR #${issue.number}`);
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
              console.log(`No labels found for issue/PR #${issue.number}`);
            }
            
            // Remove all assignees
            if (issue.assignees && issue.assignees.length > 0) {
              try {
                await github.rest.issues.removeAssignees({
                  owner,
                  repo,
                  issue_number: issue.number,
                  assignees: issue.assignees.map(assignee => assignee.login)
                });
                console.log(`Removed all assignees from issue/PR #${issue.number}`);
              } catch (error) {
                if (error.status !== 404) {
                  throw error;
                }
                console.log(`Error removing assignees from issue/PR #${issue.number}: ${error.message}`);
              }
            } else {
              console.log(`No assignees found for issue/PR #${issue.number}`);
            }
